<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>TODO APP</title>
</head>
<body>
    <div class="container">
    <h1>TODO</h1><br>
    <hr>
    <form action="/add" method="post">
    <div class="input-group mb-3">
            <div class="input-group-prepend">
            <button class="btn btn-danger" type="submit">TODO Ekle</button>
        </div>
        <input type="text" name="newTodo" class="form-control" placeholder="" aria-label="" aria-describedby="basic-addon1">
    </div>
    </form>
    <hr>
    {% if todos %}
    <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">TODO</th>
                <th scope="col">Durum</th>
                <th scope="col"></th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
            {% for todo in todos  %}
            
              <tr>
                <th scope="row">{{todo.id}}</th>
                <td>{{todo.title}}</td>
                {% if todo.complete %}
                <td>Tamamlandi</td>
                {% else %}
                <td>Acik</td>
                <td><a href="/update/{{todo.id}}"><button class="btn btn-danger" type="submit">Tamamla</button></a></td>
                {% endif %}                
                
                <td><a href="/delete/{{todo.id}}"><button class="btn btn-danger" type="submit">Sil</button></a></td>
              </tr>

            
            {% endfor %}
            </tbody>
        </table>

    {% else %}
    <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">First</th>
                <th scope="col">Last</th>
                <th scope="col">Handle</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td>Henuz eklenmis bir todo'nuz yok</td>
                <td>-</td>
                <td>-</td>
              </tr>
            </tbody>
        </table>

    {% endif %}
    

</div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
